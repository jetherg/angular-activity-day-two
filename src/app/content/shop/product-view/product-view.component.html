<div class="row p-4">
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <img src="{{selectedProduct?.image || 'https://via.placeholder.com/150'}}" class="img-thumbnail p-2" >
      </div>
      <div class="col-6">
        <h2>{{selectedProduct?.name || 'Product Name'}}</h2>
        <p>{{selectedProduct?.description || 'Product Description'}}</p>
        <strong>{{selectedProduct?.price || 'Product Price'}}</strong>
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-dark" type="button" routerLink="/shop">
      Continue Shopping
    </button>
  </div>
</div>
