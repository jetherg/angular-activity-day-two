<div class="col-12">
  <div class="row">
    <div class="col-5 pb-4">
      <img src="{{food?.image}}" class="img-thumbnail">
    </div>
    <div class="col-7">
      <div class="row">
        <div class="col-12">
          <h2>{{food?.name}}</h2>
          <button class="btn btn-dark" type="button" [routerLink]="'product/' + food?.id +'/view'" >
            Click for More
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
